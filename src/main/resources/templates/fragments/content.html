<!-- Header contente h1 del titolo della pagina -->
<th:block th:fragment="title(title)">
    <header class="py-3">
        <h1 class="text-center" th:text="${title}"></h1>
    </header>
</th:block>

<!-- DB vuoto -->
<th:block th:fragment="empty-db(list)">
    <div th:if="${list.size() == 0}">

        <h1 class="text-danger text-center pt-5">Non ci sono elementi nel database!</h1>

    </div>
</th:block>

<!-- DB popolato -->
<th:block th:fragment="db-ok(list)">
    <div th:unless="${list.size() == 0}" class="d-flex flex-wrap gap-2 py-3">

        <div th:each="element : ${list}" class="col-3 card m-auto text-black">

            <img th:if="${element.imgUrl.isEmpty()}" class="card-img-top"
                src="https://cdn-icons-png.flaticon.com/512/2094/2094661.png" th:alt="${element.name}"
                style="max-height: 191px;">

            <img th:unless="${element.imgUrl.isEmpty()}" class="card-img-top" th:src="${element.imgUrl}"
                th:alt="${element.name}" style="max-height: 191px;">

            <div class="card-body d-flex flex-column justify-content-end">
                <h4 class="card-title">[[${element.name}]]</h4>
                <div class="card-subtitle mb-2 text-success">[[${element.price}]]â‚¬</div>
                <div class="card-text">[[${element.description}]]</div>
                <a th:href="@{'pizzas/' + ${element.id}}" class="stretched-link"></a>
            </div>

        </div>

    </div>
</th:block>
